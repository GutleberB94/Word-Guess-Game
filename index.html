<header>
    <div class="jumbotron">
        <h1 class="display-4">Lets play hangman!</h1>
        <p class="lead">Just type a letter on the keyboard to make a guess</p>
        <hr class="my-4">
      </div>
    
</header>



<body>
 
    <div class="container">
        <div class="row">
        <div class="col-md-6 display-column">


        </div>
        <div class="col-md-6 word-column">
            <h2>Press Any Key to Get Started!</h2>
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>

        </div>
    </div>
        </div>
    </div>
